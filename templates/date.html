	{% block title %}

	{% block content %}
	{{ pagination.info }}
	{{ pagination.links }}

			{{post[0].date}} 实习日报汇总

			<p>
				{{item.body}}
			</p>
		</div>
		{% endfor %}
	
	{{ pagination.links }}
	{% endblock %}
