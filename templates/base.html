<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
	<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css ">

	<title>{% block title %}{% endblock %}</title>
</head>
<body data-spy="scroll" data-target="#sidebar_wscn">
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top ">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header" >
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{url_for('index')}}">华尔街见闻--实习生博客</a>
				</div>
	
	
					
				
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-2" id="sidebar_wscn">
					<ul class="nav nav-pills nav-stacked " role="tablist" id="side_bar">
						{% if nav_status==1 %}
							{% for item in post %}
								{% if item['date'] %}
								<li role="presentation">
									<a href="#{{item['date']}}">{{item['date'][5:]}}</a>
								</li>
								{% endif %}
							{%endfor%}	
						{%endif%}						
					</ul>
				</div>
				<div class="col-md-8">
					<div id="content" >{% block content %}{% endblock %}</div>
					<div id="footer"></div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
