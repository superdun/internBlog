{%extends "base.html"%}
	{% block title %}
	POST-DETAIL
	{% endblock %}
	{% block content %}
<h2 align="center">{{post.title}}</h2>
<div class="panel panel-default">
	<div class="panel panel-heading">
	<h4>
		<a href="{{url_for('userPage',authorId=post.authorId)}}" align="left">{{user_name}}</a>
		<a href="{{url_for('datePage',date=post.date)}}" class="pull-right">{{post.date}}</a>
	</h4>
	</div>
	<div class="panel-body">
		<p>{{post.body|safe}}</p>
	</div>
</div>
{% endblock %}
